<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="register">
        <h1>
            Zarejestruj się!
        </h1>
        <form action="">
            <input type="text" name="register" id="register" placeholder="Your login" required>
            <button class="send">Wyślij</button>
        </form>


    </div>

    <div class="login">
        <h1>
            Zaloguj się!
        </h1>
        <form action="">
            <input type="text" name="login" id="login" placeholder="Your login" required>
            <button>OK</button>
        </form>

    </div>
    <div class="logged">
        <button class="logout">Wyloguj</button>
    </div>

    <script src="storage.js"></script>
</body>

</html>

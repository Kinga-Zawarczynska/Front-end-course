<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
            <input id="nameForm" type="text" value="" placeholder="Imie" />

        <div>

            <input type="radio" id="student" name="checkType" value="student" checked>

            <label for="student">Student</label>

        </div>

​

        <div>

            <input type="radio" id="teacher" name="checkType" value="teacher">

            <label for="teacher">Nauczyciel</label>

        </div>

        <button id="submitForm">Dodaj</button>

<script>

  const PERSON_TYPES = {

    STUDENT: 'student',

    TEACHER: 'teacher',

  };

​

  class Render {

    static FormSupport(ButtonClassName, InputClassName, InputRadioSelector) {

      const Button = document.getElementById(ButtonClassName);

​

      Button.addEventListener('click', () => Render.ButtonListener(InputClassName, InputRadioSelector));

    }

​

    static ButtonListener(InputClassName, InputRadioSelector) {

      const InputName = document.getElementById(InputClassName);

      const ActiveRadioInput = document.querySelector(InputRadioSelector);

​

      switch(ActiveRadioInput.value) {

        case PERSON_TYPES.STUDENT:

          console.log('Dodaj studenta', InputName.value, ActiveRadioInput.value);

          break;

        case PERSON_TYPES.TEACHER:

          console.log('Dodaj nauczyciela', InputName.value, ActiveRadioInput.value);

      }

    }

  }

​

  Render.FormSupport('submitForm', 'nameForm' , 'input[name=checkType]:checked');

</script>
    
</body>
</html>
